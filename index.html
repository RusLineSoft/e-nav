<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <header>

            Вход в систему

    <form action="stranica/home.html">
        <div class="mb-3">
          <label for="email" class="form-label">Введите ваш Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@mail.ru" required pattern="v.kazakow.ekb@gmail.com|stepan.karelin.2006@inbox.ru">
          <div id="emailHelp" class="form-text">Введите ваш настоящий email-адрес. Обещаем, спамить не будем :)</div>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Введите ваш пароль</label>
          <input type="password" class="form-control" id="pass" placeholder="Пароль" required pattern="Mover333111">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Я даю согласие на обработку своих персональных данных</label>
        </div>
        <button type="submit" class="btn btn-primary" id="check">Готово!</button>
        <p id="output"></p>
      </form>
      <script src="scripts/login.js" defer></script>
</body>
</html>
